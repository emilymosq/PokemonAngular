<div class="contenedor-detalle-pokemon">
  <h2>{{ detallesPokemon?.name }}</h2>
  <img src="{{ detallesPokemon?.sprites?.other['official-artwork'].front_default }}" alt="Imagen de {{ detallesPokemon?.name }}" class="imagen-pokemon">
  <div class="detalles-pokemon">
    <p>Tipo:
      <span *ngFor="let type of detallesPokemon?.types; let last = last">
          {{ type.type.name }}<span *ngIf="!last">, </span>
      </span>
    </p>
    <p>HP: {{ detallesPokemon?.stats[0]?.base_stat }}</p>
    <p>Ataque: {{ detallesPokemon?.stats[1]?.base_stat }}</p>
    <p>Defensa: {{ detallesPokemon?.stats[2]?.base_stat }}</p>
    <p>Velocidad: {{ detallesPokemon?.stats[5]?.base_stat }}</p>
  </div>
</div>
